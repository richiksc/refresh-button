<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>refresh-button Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="refresh-button.html">
  <style>
      p {
          border-bottom:1px solid #ccc;
      }
  </style>
</head>
<body unresolved>

    <p>An example of using <code>&lt;refresh-button&gt;</code>:</p>
    
    <refresh-button></refresh-button>
    <p>Custom <code>spinnerColor</code></p>
    <refresh-button spinnerColor="#F44336"></refresh-button>
    <p>Custom <code>buttonColor</code></p>
    <refresh-button buttonColor="#2196F3"></refresh-button>
    <p>Both custom colors</p>
    <refresh-button></refresh-button>
    <script>
        var rb = document.querySelector('refresh-button');
        rb.addEventListener('reload', function() {
            window.setTimeout(function() {
                rb.endLoading();
            }, 5000);
        });
    </script>
</body>
</html>
